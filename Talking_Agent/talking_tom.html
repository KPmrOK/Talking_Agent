<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Talking Tom Voice Repeater</title>
  <style>
    body {
      background: linear-gradient(135deg, #f8dfff, #d1e7ff);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      color: #333;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      color: #6a00b9;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px white;
      animation: bounce 1s ease;
    }

    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: 0.3s ease;
      animation: popIn 1s ease;
    }

    button:hover {
      background-color: #ff1493;
      animation: pulse 0.6s infinite alternate;
    }

    #status {
      margin-top: 30px;
      font-size: 1.2rem;
      color: #555;
      background: #ffffffaa;
      padding: 10px 20px;
      border-radius: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      opacity: 0;
      transform: scale(0.8);
      transition: 0.5s ease;
    }

    #status.active {
      opacity: 1;
      transform: scale(1.05);
      animation: popFade 0.5s ease;
    }

    @keyframes bounce {
      0% { transform: translateY(-50px); opacity: 0; }
      50% { transform: translateY(10px); opacity: 1; }
      100% { transform: translateY(0); }
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }

    @keyframes popIn {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes popFade {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1.05); opacity: 1; }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      button {
        padding: 12px 25px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¤ Talking Tom Repeater</h1>
  <button onclick="startRecording()">Start Talking</button>
  <p id="status">Status: Waiting...</p>

  <script>
    let audioChunks = [];
    let mediaRecorder;

    async function startRecording() {
      const status = document.getElementById("status");
      status.classList.remove("active");
      status.textContent = "Recording... ðŸŽ™ï¸";

      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);

      mediaRecorder.ondataavailable = (event) => {
        audioChunks.push(event.data);
      };

      mediaRecorder.onstop = () => {
        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
        const audioUrl = URL.createObjectURL(audioBlob);
        const audio = new Audio(audioUrl);

        // High-pitch funny voice
        audio.playbackRate = 1.7;

        audio.play();
        status.textContent = "Repeating in funny voice! ðŸ±";
        status.classList.add("active");
        audioChunks = [];
      };

      mediaRecorder.start();

      setTimeout(() => {
        mediaRecorder.stop();
        stream.getTracks().forEach(track => track.stop());
      }, 3000);
    }
  </script>
</body>
</html>
